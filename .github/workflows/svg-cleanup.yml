name: SVG Cleanup

on:
  push:
    branches:
      - master
    paths:
      - 'icons/**/*.svg'
  pull_request:
    paths:
      - 'icons/**/*.svg'
  workflow_dispatch:

jobs:
  svgo:
    name: Run SVGO
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout the head ref for PRs to allow pushing back (if same repo)
          # or the ref for push events.
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SVGO
        # Pin to version 2 to ensure compatibility with --pretty and --indent flags used in CONTRIBUTING.md
        run: |
          npm install svgo@2 --no-save --registry=https://registry.npmjs.org/
          echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: Run SVGO
        run: |
          bash .github/workflows/optimise.sh

      - name: Commit and push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'

            # Ensure we are on the correct branch for pushing
            if [ -n "${{ github.head_ref }}" ]; then
              BRANCH_NAME="${{ github.head_ref }}"
            else
              BRANCH_NAME="${{ github.ref_name }}"
            fi
            git checkout -B $BRANCH_NAME

            git add icons/
            git commit -m "style: apply SVG compression and cleanup"

            git pull --rebase origin $BRANCH_NAME
            git push origin $BRANCH_NAME
          else
            echo "No changes detected."
          fi